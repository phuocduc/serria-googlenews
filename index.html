<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="vnnews-header mt-3">
      <div class="header-logo">
          <h4 class="text-center">Google News</h4>

      </div>


      <div class="input-group header-search">
            <input type="text" class="form-control" placeholder="search...">
            <div class="input-group-append">
                    <span class="input-group-text bg-searchicon"><i class="fa fa-search "></i></span>
            </div>
          </div>

      <div class="header-notification">
        <a href="#"><i class="fa fa-bell-slash-o"></i></a>
        <a href="#"><i class="fa fa-comment-o"></i></a>
        <a href="#"><i class="fa fa-phone"></i></a>
      </div>
    </div>

    <!-- end serach -->
    <div class="news-header mt-5">
     
        <h5>No. Article: <span id="noOfArticle"></span></h5>
      <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Category</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" onclick="fetchNew('everything','q=news')">All <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="fetchNew('everything','sources=Engadget')">Engadget</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="fetchNew('everything','sources=TechCrunch')">TechCrunch</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="fetchNew('everything','sources=the-new-york-times')">The New York Times</a>
                </li>
                
              </ul>
            </div>
          </nav>
          <!-- end nav bar -->

    </div>
    <hr>
    <div id="show" class="container">

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
